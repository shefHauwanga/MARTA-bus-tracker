<!DOCTYPE html>
<html>
    <head>
        <title>
            Live map of MARTA buses.
        </title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://codeorigin.jquery.com/ui/1.9.1/jquery-ui.js"></script>
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0GhZ9RY33odsucRxAaWCRmBxrc0bxd7E&sensor=false"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body onload="MapObject.initialize()">
        <div id="info-bar">
            <div id="bus-search-form">
                <form onsubmit="return MapObject.stopReload()">
                    <div id="bus-search">
                        <input type="text" class="search-field" id="bus-search-field" placeholder=" Search by bus number" />
                        <button class="orange-flat-button" id="search-button" type="button">Search</button>
                    </div>
                </form>
            </div>
            <div id="bus-info">
                <div id='bus-suggestion-text'>
                    Search for a bus!
                </div>
            </div>
        </div>
        <div id="click-bar">Click here to search</div>
        <div id="map-canvas"></div>
        <div id="hire-me-text">
        </div>
        <div id="about">
        </div>
        <div id="stop_container">
            <div id="stop_head">
            </div>
            <div id="stop_list">
            </div>
        </div>
        <button id="hire-me-button" type="button">Hire me.</button>
        <script src="bus.js"></script>
        <script src="map.js"></script>
    </body>
</html>

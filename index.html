<!DOCTYPE html>
<html>
    <head>
        <title>
            Live map of MARTA buses.
        </title>
         <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0GhZ9RY33odsucRxAaWCRmBxrc0bxd7E&sensor=false"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body onload="MapObject.initialize()">
        <div id="info-bar">
            <div id="#bus-search">
                <form>
                    <div id="#bus-search-form"><input type="text"/></div>
                    <button #id="search-button" type="button">Search</button>
                </form>
            </div>
        </div>
        <div id="click-bar"><hr>Search</div>
        <div id="map-canvas"></div>
        <div id="about">
            This is a live map of the buses for Atlanta's MARTA system.
            <div id="next_stop">
            </div>
        </div>
        <script src="bus.js"></script>
        <script src="load.js"></script>
        <script src="map.js"></script>
    </body>
</html>
